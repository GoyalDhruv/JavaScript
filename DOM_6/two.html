<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color:#fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children) // HTMLCollection
    console.log(parent.children[1].innerHTML)

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color='red'
    console.log(parent.firstElementChild)  // <div class="day">Monday</div>
    console.log(parent.lastElementChild)  // <div class="day">Thursday</div>

    const dayone=document.querySelector('.day')
    console.log(dayone) // <div class="day">Monday</div>
    console.log(dayone.parentElement)  // <div class="parent">â€¦</div>
    console.log(dayone.nextElementSibling)   // <div class="day" style="color: red;">Tuesday</div>

    console.log("Nodes :",parent.childNodes)

</script>

</html>
